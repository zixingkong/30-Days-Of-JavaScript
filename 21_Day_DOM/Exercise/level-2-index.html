<!DOCTYPE html>
<html lang="en">

<head>
    <title>30DaysOfJavaScript:21 Day </title>
</head>

<body>
    <div class="wrapper">
        <p id="p1">Param1</p>
        <p id="p2">Param2</p>
        <p id="p3">Param3</p>
        <p id="p4">Param4</p>
    </div>
    <script>
        // 1. Change stye of each paragraph using JavaScript(eg. color, background, border, font-size, font-family)
        let paragraphes = document.querySelectorAll('p')
        // for (let i = 0; i < paragraphes.length; i++) {
        //     paragraphes[i].style.color = 'blue'
        //    paragraphes[i].style.backgroundColor = 'green'
        //     paragraphes[i].style.borderStyle = 'solid'
        //     paragraphes[i].style.fontSize = '18px'
        //     paragraphes[i].style.fontFamily = 'verdana'
        // }
        // 2. Select all paragraphs and loop through each elements and give the first and third paragraph a color of green, and the second and the fourth paragraph a red color
        for (let i = 0; i < paragraphes.length; i++) {
            if (i % 2 === 0) {
                paragraphes[i].style.color = 'red'
            } else {
                paragraphes[i].style.color = 'green'
            }
        }
        // 3. Set text content, id and class to each paragraph
        for (let i = 0; i < paragraphes.length; i++) {
            paragraphes[i].id = 'pid' + i
            paragraphes[i].setAttribute('class', 'class' + i)
            paragraphes[i].textContent = 'content' + i
        }
    </script>
</body>

</html>
