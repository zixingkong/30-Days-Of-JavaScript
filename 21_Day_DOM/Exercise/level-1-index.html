<!DOCTYPE html>
<html lang="en">

<head>
    <title>30DaysOfJavaScript:21 Day </title>
</head>

<body>
    <div class="wrapper">
        <p id="p1">Param1</p>
        <p id="p2">Param2</p>
        <p id="p3">Param3</p>
        <p id="p4">Param4</p>
    </div>
    <script>
        // 1. Create an index.html file and put four p elements as above: Get the first paragraph by using document.querySelector(tagname) and tag name
        // 2. Get each of the the paragraph using document.querySelector('#id') and by their id
        // 3. Get all the p as nodeList using document.querySelectorAll(tagname) and by their tag name
        // 4. Loop through the nodeList and get the text content of each paragraph
        // 5. Set a text content to paragraph the fourth paragraph,Fourth Paragraph
        // 6. Set id and class attribute for all the paragraphs using different attribute setting methods
        let psFirst = document.querySelector('p')
        console.log(psFirst)
        let p1 = document.querySelector('#p1')
        let p2 = document.querySelector('#p2')
        let p3 = document.querySelector('#p3')
        let p4 = document.querySelector('#p4')
        console.log(p1)
        console.log(p2)
        console.log(p3)
        console.log(p4)
        let pNodeList = document.querySelectorAll('p')
        console.log(pNodeList)
        for (let i = 0; i < pNodeList.length; i++) {
            console.log(pNodeList[i].textContent)
        }
        pNodeList[3].textContent = 'Fourth Paragraph'

        pNodeList[0].class = "pclass0"
        pNodeList[0].id = 'pid0'


        pNodeList[1].setAttribute('class', 'pclass1')
        pNodeList[1].setAttribute('id', 'pid1')


        //another way to setting an attribute: append the class, doesn't over ride
        pNodeList[2].classList.add('pclass2')
        pNodeList[2].id = 'pid2'

        pNodeList[3].class = 'pclass3'
        pNodeList[3].id = 'pid3'
    </script>
</body>

</html>
